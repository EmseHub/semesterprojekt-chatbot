<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Hatbot</title>

    <link rel="icon" type="image/png" sizes="16x16" rel="noopener" target="_blank" href="./img/favicon_hat_16.png">
    <link rel="icon" type="image/png" sizes="32x32" rel="noopener" target="_blank" href="./img/favicon_hat_32.png">

    <!-- Bootstrap -->
    <link href="./libs/bootstrap-5.3.2-dist/css/bootstrap.min.css" rel="stylesheet">


    <link href="./css/style.css" rel="stylesheet">

</head>

<body>
    <div id="container-spinner">
        <img src="./img/hp_hut.png" alt="LÃ¤dt...">
    </div>
    <div class="container-fluid" id="container-main">
        <div class="row mt-4">
            <h2 id="heading">&copy;Hatbot</h2>
        </div>

        <div class="row gy-4">

            <!-- Stats -->
            <div class="col-md-5 align-self-end">
                <div class="container-fluid" id="container-students"></div>
            </div>

            <!-- Chat -->
            <div class="col-md align-self-end">
                <div class="container-fluid" id="container-chat">

                    <div class="row gy-2 align-items-end">

                        <div class="col-auto">
                            <div>
                                <img src="./img/hp_hut.png" class="img-fluid" width="90" alt="Sprechender Hut">
                            </div>
                        </div>

                        <div class="col">
                            <div class="row" id="container-messages"></div>

                            <div class="row gx-1 mt-4">
                                <div class="col">
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="input-message" placeholder="" aria-describedby="btn-send" onkeyup="if(event.keyCode == 13) handleSendMessage()">
                                        <button type="button" class="btn btn-dark" id="btn-send" onclick="handleSendMessage()">></button>
                                    </div>
                                </div>
                                <div class="col-auto">
                                    <button type="button" class="btn btn-dark" id="btn-speech" onclick="toggleSpeechMode()">
                                        <img class="img-fluid" id="img-mic" src="./img/mic_on.png">
                                    </button>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
            </div>

        </div>

        <!-- Diagnostics -->
        <div class="row mt-3">
            <div class="col">
                <div id="container-diagnostic"></div>
            </div>
        </div>



        <script src="./libs/jquery-3.7.1/jquery-3.7.1.min.js"></script>
        <script src="./libs/bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>


        <script src="./chatbot-logic/libs/typo.js-1.2.3/typo.js"></script>

        <script type="module">
            import { handleSendMessage, toggleSpeechMode } from './js/view.js';
            window.handleSendMessage = handleSendMessage;
            window.toggleSpeechMode = toggleSpeechMode;
        </script>

        <script>
            window.onerror = (event, source, lineno, colno, error) => {
                if (error == 'SyntaxError: import assertions are not currently supported') {
                    document.getElementById('container-spinner').innerHTML = '<h6>Bitte Chrome verwenden...</h6>';
                }
            };
        </script>
</body>

</html>
